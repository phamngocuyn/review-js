<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="path/to/reset-and-normalize.min.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <div class="container slider1">
        <div class="main">
            <span class="control prev"><i class="bx bx-chevron-left"></i></span>
            <span class="control next"><i class="bx bx-chevron-right"></i></span>
            <div class="img-wrap">
                <img src="img1.jpeg" alt="" />
            </div> 
            <div class="dots"></div>
        </div>
        <div class="list-img">
            <div><img src="./assets/img/img1.jpeg" alt="image dog" /></div>
            <div><img src="./assets/img/img2.jpeg" alt="image dog" /></div>
            <div><img src="./assets/img/img3.jpeg" alt="image dog" /></div>
            <div><img src="./assets/img/img4.jpeg" alt="image dog" /></div>
            <div><img src="./assets/img/img5.jpeg" alt="image dog" /></div>
            <div><img src="./assets/img/img6.jpeg" alt="image dog" /></div>
            <div><img src="./assets/img/img7.jpeg" alt="image dog" /></div>
            <div><img src="./assets/img/img8.jpeg" alt="image dog" /></div>
            <div><img src="./assets/img/img9.jpeg" alt="image dog" /></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
